<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="入院EF統合ファイルから短期滞在手術等基本料３に該当する症例を抽出するプログラム">
    <meta name="author" content="医療情報システム">
    <meta name="theme-color" content="#3498db">
    <title>短期滞在手術等基本料３判定プログラム</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container" role="main">
        <header>
            <h1>短期滞在手術等基本料３判定プログラム</h1>
        </header>

        <section class="info-section" aria-labelledby="program-info">
            <h2 id="program-info">プログラムについて</h2>
            <p>このプログラムは、入院EF統合ファイルを読み込み、短期滞在手術等基本料３に該当する症例を抽出します。</p>
            <p>複数月のファイルを一度に処理することが可能です。同一患者IDの場合、退院情報が更新された場合は最新の情報が使用されます。</p>
        </section>

        <section class="input-section" aria-labelledby="file-selection">
            <h2 id="file-selection">ファイル選択</h2>
            <div class="file-input-wrapper">
                <label for="fileInput" class="custom-file-input" role="button" tabindex="0">ファイルを選択</label>
                <input type="file" id="fileInput" multiple accept=".txt" aria-label="入院EF統合ファイルを選択">
                <span class="file-input-label" aria-live="polite">ファイルが選択されていません</span>
            </div>
            <button id="executeButton" disabled aria-label="処理を実行">実行</button>
            <div id="loadingIndicator" class="loading" aria-live="polite">処理中...</div>
        </section>

        <section class="results-section" aria-labelledby="processing-results">
            <h2 id="processing-results">処理結果</h2>
            <pre id="resultArea" aria-live="polite" tabindex="0">結果はここに表示されます。</pre>
        </section>

        <footer>
            <p>短期滞在手術等基本料３判定プログラム <time datetime="2025">©2025</time></p>
        </footer>
    </div>

    <!-- スクリプト読み込み -->
    <script src="../dist/browser/common.browser.js"></script>
    <script src="../dist/browser/main.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
